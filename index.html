<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pair-game.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class="header">
    <h2> Javascript Pairs Game</h2>
</header>
<section class="container-top">
    <header class="container-header">
        Click any card to begin
    </header>
    <div class="stopper">
        <p class="timer">00:00</p>
    </div>
</section>
<main class="game">
    <div data-card='1' class="card"><i class="fa fa-star"></i> </div>"
    <div data-card='1' class="card"><i class="fa fa-star"></i> </div>"
    <div data-card='2' class="card"><i class="fa fa-star"></i> </div>"
    <div data-card='2' class="card"><i class="fa fa-star"></i> </div>"
    <div data-card='3' class="card"><i class="fa fa-star"></i> </div>"
    <div data-card='3' class="card"><i class="fa fa-star"></i> </div>"
    <div data-card='4' class="card"><i class="fa fa-star"></i> </div>"
    <div data-card='4' class="card"><i class="fa fa-star"></i> </div>"
    <div data-card='5' class="card"><i class="fa fa-star"></i> </div>"
    <div data-card='5' class="card"><i class="fa fa-star"></i> </div>"
</main>
 <script src="/pair-game.js"></script>      
</body>
</html>
